<!DOCTYPE html>

    <title>KPOW</title>
  </head>
  <body>
    <script>
      ;(function (d) {
        var body = d.body
        var kpow = d.querySelector("script")
        var seed = d.createElement("script")

        seed.setAttribute("type", "module")
        seed.setAttribute("src", "seed.js?" + Date.now())

        body.replaceChild(seed, kpow)
      })(document)
