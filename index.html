<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>KPOW</title>
    <link rel="icon" href="data:image/x-icon;base64,iVBORw0KGgo=">
  </head>
  <body>
    <script>
      (function (d) {
        var body = d.body
        var kpow = d.querySelector('script');
        var seed = d.createElement('script');

        // Avoid caching
        seed.setAttribute('src', 'seed.js?' + Date.now());

        // Allow for loading JS modules
        var searchParams = new URLSearchParams(window.location.search);

        if (searchParams.has('module')) {
          seed.setAttribute('type', 'module');
        }

        // Clean up
        body.replaceChild(seed, kpow);
      })(document)
    </script>
  </body>
</html>
